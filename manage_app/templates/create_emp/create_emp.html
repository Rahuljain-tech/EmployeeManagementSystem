<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Create Employee</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href=""><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
     {% include 'home.html' %}
     {% include 'nav.html' %}
       
        <div class="container">
           <section>
            <h1>Add an Employee</h1>
            <hr>
            

            <form action="/create_emp" method="post">

                {%csrf_token %}
                

                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="alert alert-{{message.tags}}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}


                <label for="first_name">First Name</label><br>
                    <input type="text" id="first_name" name="first_name" value="{{ first_name }}" required><br>
                    <label for="last_name">Last Name</label><br>
                    <input type="text" id="last_name" name="last_name" value="{{ last_name }}"><br>
                    <label for="salary">Salary</label><br>
                    <input type="number" id="salary" name="salary" value="{{ salary }}"><br>
                    <!-- Used to display department id
                      <label for="dept_id">Department Id</label><br>
                    <input type="number" id="dept_id" name="dept_id" value="{{ dept_id }}"><br> -->
                    <label for="dept">Department</label><br>
                    <input type="text" id="dept" name="dept" value="{{ dept }}"><br>
               
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
           </section>
           <section>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Department Id</th>
                    <th scope="col">Department</th>
                   
                    
                  </tr>
                </thead>
                {% for dept in depts %}
                <tbody>
                  <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{dept.name}}</td>
                    
                    
                  </tr>
                  
                </tbody>
                {% endfor %}
              </table>
           </section>
        </div>
        <script src="" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
    </body>
</html>
