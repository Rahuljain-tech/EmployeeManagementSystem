{% extends 'base.html'%}
{%load static %}

{%block container%}
<h1>Update Employee</h1>
            <hr>
            <form action="/do_update_emp/{{emp.id}}" method="post">
                {%csrf_token %}
                <label for="first_name">First Name</label><br>
                    <input type="text" id="first_name" name="first_name" value="{{ emp.first_name }}"><br>
                    <label for="last_name">Last Name</label><br>
                    <input type="text" id="last_name" name="last_name" value="{{ emp.last_name }}"><br>
                    <label for="salary">Salary</label><br>
                    <input type="number" id="salary" name="salary" value="{{ emp.salary }}"><br>
                    <label for="dept">Department</label><br>
                      <select id="dept" name="dept"  >
                        <option id="dept" name="dept" value="" selected disabled>Select Department</option>
                        {% for dept in all_dept %}
                        <option value="{{ dept.pk }}" {% if dept == selected_dept %} selected{% endif %}>
                          {{ dept.name }}
                      </option>
                        <!-- <option id="dept_name" name="{{dept}}" value="{{dept.pk}}" onselect="department()">{{dept.name}}</option> -->
                        {% endfor %}
                        
                      </select>
                      <a href="all_emp.html"><button type="submit" class="btn btn-primary">Update</button></a>
                    </form>
              
{%endblock%}
